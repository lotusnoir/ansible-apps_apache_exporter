---
# Binary install
apache_exporter_version: "0.8.0"
apache_exporter_tgz: "apache_exporter-{{ apache_exporter_version }}.linux-386.tar.gz"
apache_exporter_tgz_url: "https://github.com/Lusitaniae/apache_exporter/releases/download/v{{ apache_exporter_version }}/{{ apache_exporter_tgz }}"
apache_exporter_temp_dir: "/tmp"
apache_exporter_install_dir: "/usr/local/bin"
apache_exporter_force_install: false

# Systemd options
apache_exporter_port: "9117"
